{% extends "layouts/base.html" %}

{% block title %} Page User {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div id="content-wrapper" class="d-flex flex-column ubicacion">

    {% include 'includes/topbarHide.html' %}
    <!-- propuesta -->
    <div class="card">
        <div class="container-fluid text-center">
            <div class="row ">
                <form method="" id="perfil">
                    <div class="container-fluid justify-content-center flex-column">
                        <div class="card-header card-header-primary p-2">
                            <h2 class="card-title">PERFIL DE USUARIO</h2>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-body">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col">
                        <label for="input1" class="form-label"> <h4>Nombres y apellidos:</h4></label>
                        <input class="form-control" id="input1" type="text" name="nombre_apellido" value="{{nombres}}"
                            disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="input2" class="form-label"><h4>Fecha de nacimiento:</h4></label>
                        <input class="form-control" id="input2" type="date" name="correo" value="{{fecNacimiento}}" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="input3" class="form-label"><h4> Correo electrónico:</h4></label>
                        <input class="form-control" id="input3" type="email" name="correo" value="{{email}}" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="input4" class="form-label"><h4>Ocupación:</h4></h4></label>
                        <input class="form-control" id="input4" type="text" name="ocupacion" value="{{ocupacion}}"
                            disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="input5" class="form-label"> <h4>Institución:</h4></label>
                        <input class="form-control" id="input5" type="text" name="asociacion" value="{{asociacion}}"
                            disabled>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
